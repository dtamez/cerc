{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Contact Info{% endblock %}

{% block head %}
<script>
    $(document).ready(function() {
        $(".submitButton").button();
    });
</script>
{% endblock %}
{% block content %}

<h1>Edit your contact information</h1>
<form action='/edit_contact_info/' method='POST' class="uniForm">{% csrf_token %}
	{{ form|crispy }}
	<input class="submitButton" type="submit" value="Submit Contact Info">
</form>
{% endblock %}
