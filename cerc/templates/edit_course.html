{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit Course Description{% endblock %}

{% block head %}
<script>
    $(document).ready(function() {
        $(".submitButton").button();
    });
</script>
{% endblock %}
{% block content %}

<h1>Edit course description</h1>
<form action='./{{ id }}' method='POST' class="uniForm">{% csrf_token %}
	{{ form|crispy }}
	<input class="submitButton" type="submit" value="Submit Changes">
</form>
{% endblock %}
