{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
<script>
    $(document).ready(function() {
        $(".submitButton").button();
    });
</script>
{% endblock %}
{% block content %}
<h1>Change your password</h1>
<form method="post" action="." class="uniForm">{% csrf_token %}
		{{ form|crispy }}
  <input type="submit" value="Submit" class="submitButton" />
</form>
{% endblock %}
