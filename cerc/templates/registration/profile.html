{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
<script>
    $(document).ready(function() {
        $(".submitButton").button();
    });
</script>
{% endblock %}
{% block content %}
<form method="post" action="." class="uniForm">{% csrf_token %}
	{{ form|crispy }}
  <input class="submitButton" type="submit" value="Log in" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>Forgot your username or password? <a href="{% url 'auth_password_reset' %}">Reset it</a>!</p>
<p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
